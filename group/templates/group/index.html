{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="row">
    {% for member in members %}
    <div class="col-lg-4">
        <div class="card" style="width: 18rem;">
            <img src="{{member.image}}" class="card-img-top" alt="Profile Picture">
            <div class="card-body">
              <p class="card-text">{{member.first_name}}</p>
            </div>
          </div>
    </div>
    {% empty %}
    <p>Kindly, Add Members!</p>
    {% endfor %}
</div>

{% endblock %}
